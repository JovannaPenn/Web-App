<html>

<head>


  <meta charset="utf-8">
  <title> Star Wars Movie Order </title>
  <meta name="description" content="What order should you watch the Star Wars movies in?" />
  <meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-
  fit=no">
  <link rel="stylesheet" href="{{ url_for('static', filename='screen.css') }}">

</head>

<form action="{{ url_for('result') }}" method="post">
  <div id="header">

    {% for question in questions %}

      <h2>
        {{ question[1] }} </h2
        <br />
      <p>
        <input type="radio" name="{{ question[0] }}" value="1" /> {{ question[2] }}
        <input type="radio" name="{{ question[0] }}" value="2" /> {{ question[3] }}
        <input type="radio" name="{{ question[0] }}" value="3" /> {{ question[4] }}
      </p>

    {% endfor %}

    <h3> Click below to find the order you should watch the Star Wars movies in </h3>
      <input type="submit" class="btn-white" value="Show me the order" />
    </div>

</form>

</html>
